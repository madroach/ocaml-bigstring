install:
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - appveyor_init.cmd
environment:
  OCAMLTOP_INCLUDE_PATH: 'C:\PROGRA~1\OPAM\ocaml-system\lib\toplevel'
  OCAMLRUNPARAM: "bs=8M"
build_script:
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - opam pin --no-action --verbose stdlib-shims https://github.com/ocaml/stdlib-shims.git
  - opam install --yes --verbose alcotest
  - opam exec -- dune build @install
test_script:
  - opam exec -- dune runtest
